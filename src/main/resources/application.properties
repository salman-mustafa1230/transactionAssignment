spring.application.name=transaction_assignment
server.port=8080

# --- H2 DB [credential can be taken from secret manager]---
spring.datasource.url=jdbc:h2:mem:trxdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.open-in-view=false

# --- Hibernate settings---
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.datasource.hikari.pool-name=TransactionHikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=20000
spring.jpa.hibernate.ddl-auto=none

# --- Batch Schema Init ---
spring.batch.jdbc.initialize-schema=always

# --- Ensure Spring Boot SQL init runs ---
spring.sql.init.mode=always

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#batch file
batch.input.file=classpath:transaction.txt

# SpringDoc configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/index.html
springdoc.cache.disabled=true
springdoc.paths-to-exclude=/error, /actuator/**
# Exclude error handling from API docs
springdoc.show-actuator=false